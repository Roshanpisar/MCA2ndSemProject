<div class="row ">


  <div class="col-sm-7 p-2 m-1" >
    <table class="table table-hover p-2">
      <thead>
        <tr>

          <th scope="col">Offer Name</th>
          <th scope="col">Coupon Code</th>
          <th scope="col">Discount</th>
          <th scope="col">Delete Offer</th>

        </tr>
      </thead>
      <tbody *ngFor="let item of offer">
        <tr>
          <th>{{item.offerName}}</th>
          <td>{{item.coupon}}</td>
          <td>{{item.discount}}</td>
          <td>
            <button mat-fab color="warn" aria-label="Example icon button with a delete icon" (click)="deleteOffer(item.offerID)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
          <!-- <td><button class="btn btn-outline-danger"  (click)="deleteOffer(item.offerID)"> Delete Offer</button></td> -->
        </tr>


      </tbody>

    </table>
  </div>

  <div class="col-sm-1"></div>
  <div class="col-sm-3 p-2 pt-5">

    <form class="row g-3 " #complaintForm="ngForm" (ngSubmit)="addOffer(complaintForm.value)">
      <div class="form-group">
        <label for="exampleInputPassword1"> Offer Name</label>
        <input type="text" ngModel class="form-control" name="offerName" placeholder="Name">
      </div>
     
      <div class="form-group">
        <label for="exampleInputEmail1">Coupon Code</label>
        <input type="text" ngModel class="form-control" name="coupon" aria-describedby="emailHelp"
          placeholder="Enter Coupon Code">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Discount</label>
        <input type="number" ngModel class="form-control" name="discount" placeholder="Discount in Rupees">
      </div>




      <div class="col-5 " style="margin-left: auto; margin-right: auto;">
        <button type="submit" class="btn btn-outline-success ">Add Offer</button>
      </div>
    </form>

  </div>
