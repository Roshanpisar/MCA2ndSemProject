<div class="row p-5">
<div class="col-md-6"></div>
<div class="col-md-6  " >
<form (ngSubmit)="onSubmit(BookingForm.value)" #BookingForm="ngForm" >




<div class="row">
  <div class="col-md-6 p-2">
  <div class="form-group">
    <label>Flight Name</label>
    <input type="text" class="form-control" id="flightName"
    [(ngModel)]="flight.flightName" name="flightName">
  </div>
</div>
<br>
<div class="col-md-6 p-2">
  <div class="form-group">
    <label>Source</label>
    <input type="text" class="form-control" id="source"
    [(ngModel)]="flight.source" name="source">
  </div>
</div>
<br>
<div class="col-md-6 p-2">
<div class="form-group">
    <label>Destination</label>
    <input type="text" class="form-control" id="destination"
    [(ngModel)]="flight.destination" name="destination">
  </div>
</div>

<br>



  
    <div class="col-md-6 p-2">
  <div class="form-group">
    <label>Date</label>
    <input type="text" class="form-control" id="date"
    [(ngModel)]="flight.flightDate" name="flightDate">
  </div>
</div>
<br>
<div class="col-md-6 p-2">
  <div class="form-group">
    <label>Arrival Time</label>
    <input type="text" class="form-control" id="arrivaltime"
    [(ngModel)]="flight.arrivalTime" name="arrivalTime">
  </div>
</div>
<br>
<div class="col-md-6 p-2">
  <div class="form-group">
    <label>Departure Time</label>
    <input type="text" class="form-control" id="departuretime"
    [(ngModel)]="flight.departureTime" name="departureTime">
  </div>
</div>

<br>





  <div class="col-md-6 p-2">
  <div class="form-group">
    <label>Schedule</label>
    <input type="text" class="form-control" id="schedule"
    [(ngModel)]="flight.schedule" name="schedule">
  </div>
</div>
<div class="col-md-6 p-2">
  <div class="form-group">
    <label>Price</label>
    <input type="text" class="form-control" id="price"
    [(ngModel)]="flight.price" name="price">
  </div>
  </div>
<br><br>
  <div class="col-md-6 p-2">

    
      <mat-label>Select Offer</mat-label>
      <mat-select style="background-color: #fff; width: 100%; min-height :25px" [(ngModel)]="selectedValue" name="offer">
       <mat-option *ngFor="let off of offer" [value]="off.value">
          {{off.viewValue}}
        </mat-option>
      </mat-select>
    
    <p> Coupon Code Applied : {{selectedValue}} </p>
    
  </div>
   

  <div class="col-md-6 p-2">
  <div class="form-group">
    <label>No of Passenger</label>
    <br>
    <select name="countPassenger"  style="width: 100%; height: 25px;" [(ngModel)]="booking.countPassenger" aria-placeholder="aaaa">Select Passenger
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      </select>
  </div>
  </div>
  </div>
  <div  [ngSwitch]="booking.countPassenger">
    
    <div class="form-group" *ngSwitchCase="1">
      <div class="row">
        <div class="col">
    <label>Passenger 1</label>
    <input type="text" class="form-control" id="passenger1"
    [(ngModel)]="booking.passenger1" name="passenger1">
  </div>
  </div>
  </div>
  
  <div class="form-group" *ngSwitchCase="2">
    <div class="row">
      <div class="col">
    <label>Passenger 1</label>
    <input type="text" class="form-control" id="passenger1"
    [(ngModel)]="booking.passenger1" name="passenger1">
    </div>
    <div class="col">
    <label>Passenger 2</label>
    <input type="text" class="form-control" id="passenger1"
    [(ngModel)]="booking.passenger2" name="passenger2">
    </div>
    </div>
  </div>
  <div class="form-group"  *ngSwitchCase="3">
    <div class="row">
      <div class="col">
    <label>Passenger 1</label>
    <input type="text" class="form-control" id="passenger1"
    [(ngModel)]="booking.passenger1" name="passenger1">
      </div>
      <div class="col">
    <label>Passenger 2</label>
    <input type="text" class="form-control" id="passenger1"
    [(ngModel)]="booking.passenger2" name="passenger2">
  </div>
  <div class="col">
    <label>Passenger 3</label>
    <input type="text" class="form-control" id="passenger3"
    [(ngModel)]="booking.passenger3" name="passenger3">
  </div>
  </div>
<div *ngSwitchDefault></div>

</div>
</div>
<div class="d-flex justify-content-center">
  <button class="btn btn-success" id="submit" type="submit">Confirm Booking</button>
</div>
</form>
</div>

</div>
