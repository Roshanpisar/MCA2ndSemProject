
<div class="container-fluid" >


 <div class="row ">
      

  <div class="col-sm-8"></div>
 
     <div class="col-sm-3 p-2 pt-5">
         <div class="card bg-light border-radius: 30%" style="width: 100%;">
             <div class="card-body">
 
 
                <div >
                    <form (ngSubmit)="update()">
                       
                      <div class="form-group">
                        <label>Name</label>
                        <input type="text" class="form-control" id="name"
                        [(ngModel)]="userObj.name" name="name">
                      </div>
                      <br>
                      <div class="form-group">
                        <label>Email</label>
                        <input type="text" class="form-control" id="email"
                        [(ngModel)]="userObj.email" name="email">
                      </div>
                      <br>
                      <div class="form-group">
                        <label>Phone</label>
                        <input type="text" class="form-control" id="phone"
                        [(ngModel)]="userObj.phone" name="phone">
                      </div>
                      <br>
                      <div class="form-group">
                        <label>Date</label>
                        <input type="text" class="form-control" id="date"
                        [(ngModel)]="userObj.dob" name="date">
                      </div>
                      <br>
                      
                     <div class="d-flex justify-content-center">
                      <button class="btn btn-success" type="submit">Update</button>
                    </div>
                    </form>
                    </div>
             </div>
         </div>
 
 
 
     </div>
     <div class="col-sm-1"></div>
 </div>
 




</div>
