<div class="container">
  <h2 class="text-center"><u> My Bookings</u></h2>
<table class=" table table-striped table-bordered ">
  <thead class="thead-primary">
    <tr>
      <th>Booking Date</th>
      <th>Amount</th>
      <th>Passenger Count</th>
      <th>Passenger 1</th>
      <th>Passenger 2</th>
      <th>Passenger 3 Date</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor = "let booking of bookings"> 
      <td>{{booking.bookingDate | date:'shortDate'}}</td>
      <td>{{booking.amount}}</td>
      <td>{{booking.countPassenger}}</td>
      <td>{{booking.passenger1}}</td>
      <td>{{booking.passenger2}}</td>
      <td>{{booking.passenger3}}</td>
     <td><button type="button" (click)="deleteCur(booking.bookingId)" class="btn btn-danger" >Cancel Booking</button></td>
      
  </tr>
      
  </tbody>
  
</table>
</div>
