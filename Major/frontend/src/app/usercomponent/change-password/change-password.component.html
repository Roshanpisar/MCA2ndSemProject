

<div class="container-fluid" >


    <div class="row pt-2">
         
   
    <div class="col-sm-7"></div>
    
        <div class="col-sm-4 p-2 ">
            <div class="card bg-light border-radius: 30%" style="width: 100%;">
                <div class="card-body">
    
    
                   <div >
                       <form (ngSubmit)="update()">
                       
                       
                       
                       
                       
                         <div class="form-group">
                        <h2 class="d-flex justify-content-center">   Hi {{userObj.name}} 
                            <br>Please enter your Email for change password</h2>
                        
                         </div>
                         <div class="form-group">
                           <label>Email</label>
                           <input type="text" class="form-control" id="email"
                           [(ngModel)]="email" name="email">
                         </div>
                         <br>
                         <div class="form-group">
                           <label>New Password</label>
                           <input type="password" class="form-control" id="password"
                           [(ngModel)]="password" name="password">
                         </div>
                         <br>
                         <div class="d-flex justify-content-center" >
                         <re-captcha  (resolved)="resolved($event)" siteKey="6LemO64fAAAAAKDBLIx9zeSW1l5EJxjttSROwNW9"></re-captcha>
                        </div>
                        <br>
                        <div class="d-flex justify-content-center">
                         <button class="btn btn-success " type="submit" [hidden]="!captcha">Change Password</button>
                        </div>
                        </form>
                       </div>
                </div>
            </div>
    
    
    
        </div>
    </div>
    
   
   
   
   
   </div>
