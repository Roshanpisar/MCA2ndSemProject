<div class="pt-5">
    <h1 id="ofbs" class="text-center">Online Flight Booking System</h1>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-5 mx-auto">
          <div class="card card-body">
            <!-- <div class="container-fluid" class="col-md-5 offset-md-3"> -->
            <h2 class="text-center">Forget Password</h2>
            
            <form>
              <div class="form-group">
                <label for="email">Email: </label>
                <input type="email" class="form-control"  #action placeholder="Enter email" >
              
              </div>
              <br>
             
          
              
              
              <button id="otp" type="submit"  class="btn btn-info" (click)="sendOtp(action.value)">Send
                OTP</button>
          <br>
  
            </form>
            <div [hidden]="!hasOtp">
              <div class="form-group">
  <br>
                <label for="otp">OTP: </label>
                <input type="text" class="form-control" #otp placeholder="Enter OTP" name="otp">
              </div>
              
              <br>
              <div>
                <button class="btn btn-info" (click)="checkOtp(otp.value)">Get Password</button>
              </div>
            </div>
       
          </div>
        </div>
      </div>
    </div>
  </div>
